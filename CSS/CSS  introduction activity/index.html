<!DOCTYPE html>
<html>

<head>
    <title>CSS</title>
    <style>
        h2 {
            color: rgb(217, 43, 226)
        }
    </style>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!--INLINE CSS-->
    <h1 style="color:aquamarine"> INLINE CSS</h1>

    <!--INTERNAL CSS-->
    <h2>INTERNAL CSS</h2>

    <!--EXTERNAL CSS-->

    <!--CLASS AND ID SELECTOR-->
    <h4 class="my_class">CLASS SELECTOR</h4>
    <h4 class="my_class">CLASS SELECTOR</h4>
    <h4 id="my_id">ID SELECTOR</h4>

    <!--GROUP SELECTOR-->
    <h5>GROUP SELECTOR</h5>
    <p>GROUP SELECTOR</p>


</body>

</html>
