<!DOCTYPE HTML>
<html>
<title>
    Forms in HTML
</title>
<header>Scullen Middle School registration form.</header>

<body>
    <h3>Kindly fill out the form given below to regester your child/children.</h3>
    <h4>(Please note that if you are signing up for more than one child, you make take this form again.)</h4>
    <form>
        <fieldset>
            <legend>
                <h3>Personal Details</h3>
            </legend>
            <label><i>Name:</i></label><br>
            <input type="text" id="name"><br>
            <label><i>Age:</i></label><br>
            <input type="text" id="age"><br>
            <label><i>Race/Ethnecity:</i></label><br>
            <input type="text" id="race/ethnecity"><br>
            <label><i>Height:</i></label><br>
            <input type="text" id="height"><br>
            <label><i>Weight:</i></label><br>
            <input type="text" id="weight"><br>
        </fieldset>
    </form>
    <h2>Kindly fill out the options below and click the submit button.</h2>
    <form>
        <fieldset>
            <label><strong>Elementry school:</strong></label>
            <select name="Elemmentry school" id="Elementry school"></select>
            <option value="Welch Elementry">Welch Elementry</option>
            <option value="Fry Elementry">Fry Elementry</option>
            <option value="Peterson Elementry">Peterson Elementry</option>
        </fieldset>
    </form>
    <input type="submit">
</body>

</html>
